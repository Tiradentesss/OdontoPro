<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=ProfissionaisDisponiveis.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>OdontoPro | Profissionais Disponiveis </title>
</head>
<body>

    <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="https://odonto-pro.com.br/assets/img/logo.png" alt="OdontoPro Logo" />
    </div>
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Pesquise aqui" />
    </div>
    <div class="user-area">
      <span><strong>Gabriel Gomes</strong></span>
      <i class="fas fa-user-circle fa-2x"></i>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="filter-box">
        <h4><i class="fas fa-stethoscope"></i> Especialidade</h4>
        <select>
          <option>Especialidade</option>
        </select>
        <button><i class="fas fa-check"></i> Aplicar</button>
      </div>
      <div class="filter-box">
        <h4><i class="fas fa-star"></i> Avaliação</h4>
        <div class="ratings">
          <label><input type="checkbox"> 
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </label><br/>
          <label><input type="checkbox"> 
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
          </label><br/>
          <label><input type="checkbox"> 
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
          </label><br/>
          <label><input type="checkbox"> 
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
          </label><br/>
          <label><input type="checkbox"> 
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
          </label>
        </div>
        <button><i class="fas fa-check"></i> Aplicar</button>
      </div>
    </aside>

    <!-- CONTENT -->
    <section class="content">
      <h2>Profissionais Disponíveis</h2>
      <div class="cards">
        <div class="card">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Lucas Castro" />
          <h4>Lucas Castro</h4>
          <p><i class="fas fa-user-md"></i> Odontologista</p>
          <p>123 Avaliações</p>
          <div class="stars">
            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
          </div>
        </div>

        <div class="card">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Ana Borges" />
          <h4>Ana Borges</h4>
          <p><i class="fas fa-tooth"></i> Endodontista</p>
          <p>77 Avaliações</p>
          <div class="stars">
            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
          </div>
        </div>

        <div class="card">
          <img src="https://randomuser.me/api/portraits/women/48.jpg" alt="Beatriz Borges" />
          <h4>Beatriz Borges</h4>
          <p><i class="fas fa-baby"></i> Odontopediatra</p>
          <p>51 Avaliações</p>
          <div class="stars">
            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>www.odontopro.com.br © 2025 — Agende agora sua consulta</p>
    <div class="social-icons">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-whatsapp"></i>
      <i class="fab fa-linkedin"></i>
    </div>
  </footer>
    
</body>
</html>
