<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ProfissionaisDisponiveis.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>OdontoPro | Profissionais Disponiveis </title>
</head>
<body>

  <header class="top-header">
    <div class="logo-area">
        <img src="OdontoIMG/OdontoLogo2.png" alt="OdontoPro Logo" class="logo">
    </div>

    <div class="search-area">
        <input type="text" placeholder="Pesquise aqui">
        <i class="fas fa-search"></i>
    </div>

    <div class="actions">
        <i class="fas fa-bell"></i>
        <div class="user-avatar"></div>
        <button class="user-button">Nome de Usuário <i class="fas fa-chevron-down"></i></button>
    </div>
</header>

  <!-- MAIN -->
  <main>
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="filter-box">
        <h4><i class="fas fa-stethoscope"></i> Especialidade</h4>
        <select>
          <option>Especialidade</option>
        </select>
        <button class="btn-aplicar">Aplicar</button>
      </div>

      <div class="avaliacao-box">
        <h3>Avaliação</h3>
        <form>
          <div class="estrelas">
            <label><input type="radio" name="avaliacao"> <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></label><br>
            <label><input type="radio" name="avaliacao"> <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></label><br>
            <label><input type="radio" name="avaliacao"> <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></label><br>
            <label><input type="radio" name="avaliacao"> <i class="fas fa-star"></i><i class="fas fa-star"></i></label><br>
            <label><input type="radio" name="avaliacao"> <i class="fas fa-star"></i></label>
          </div>
          <button class="btn-aplicar">Aplicar</button>
        </form>
      </div>
    </aside>

    <section class="conteudo">
      <h2>Profissionais Disponíveis</h2>
      <div class="cards">
        <div class="card">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Lucas Castro" />
          <h4>Lucas Castro</h4>
          <p>Implantodontista</p>
          <div class="avaliacao">
            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i>
          </div>
        </section>

        <div class="card">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Ana Borges" />
          <h4>Ana Borges</h4>
          <p>Ortodontista</p>
          <div class="avaliacao">
            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
          </div>
        </section>

        <div class="card">
          <img src="https://randomuser.me/api/portraits/women/48.jpg" alt="Beatriz Borges" />
          <h4>Beatriz Borges</h4>
          <p>Clínico Geral</p>
          <div class="avaliacao">
            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i><i class="far fa-star"></i>
          </div>
        </section>

      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>www.odontopro.com.br © 2025 — Agende agora sua consulta</p>
    <div class="social-icons">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-whatsapp"></i>
      <i class="fab fa-linkedin"></i>
    </div>
</footer>
    
</body>
</html>
