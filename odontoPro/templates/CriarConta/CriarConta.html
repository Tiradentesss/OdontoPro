{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="CriarConta" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/CriarConta/CriarConta.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Odonto Pro | Cadastro </title>
</head>
<body>
    <main id="mainContainer">

        <!-- LOGO E TÍTULO -->
        <img id="logo" class="Logo" src="{% static "img/OdontoLogo1.png" %}" alt="Logo Odonto Pro"/>
        <h2 id="titulo">Criar Conta</h2>
        <br>
    
        <!-- SEÇÃO PRINCIPAL -->
        <section id="Tudo">
    
            <!-- Lado A: botões sociais -->
            <div class="LadoA" id="ladoA">
                <a href="#" id="googleLink">
                    <button id="googleBtn" class="entrarCom">
                        <i class="fa-brands fa-google" style="color: #1BC3EA;"></i> Entrar com Google
                    </button>
                </a>
                
                <a href="#" id="facebookLink">
                    <button id="facebookBtn" class="entrarCom">
                        <i class="fa-brands fa-facebook" style="color: #1BC3EA;"></i> Entrar com Facebook
                    </button>
                </a>
            </div>
    
            <!-- Lado B: inputs iniciais -->
            <div class="LadoB" id="ladoB">
                <div class="input-group">
                    <input type="text" id="nome" name="nome" placeholder="Nome Completo">
                    <span class="erro-msg" id="erro-nome"></span>
                </div>
    
                <div class="input-group">
                    <input type="date" id="nascimento" name="nascimento" placeholder="Data de Nascimento">
                    <span class="erro-msg" id="erro-nascimento"></span>
                </div>
            </div>
    
            <!-- Centro: formulário principal -->
            <div class="centro" id="centro">
                <form id="formCadastro">
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="Email">
                        <span class="erro-msg" id="erro-email"></span>
                    </div>
    
                    <div class="input-group">
                        <input type="text" id="numero" name="numero" placeholder="Numero do Celular Completo">
                        <span class="erro-msg" id="erro-numero"></span>
                    </div>
    
                    <div class="input-group">
                        <input type="password" id="senha" name="senha" placeholder="Senha">
                        <span class="erro-msg" id="erro-senha"></span>
                    </div>
                    <a href="{% url "login" %}">
                        <input id="enviar" type="submit" value="Cadastrar Conta">
                      </a>
                </form>
            </div>
    
        </section>
    </main>
    
    <script src="{% static "js/CriarConta/CriarConta.js" %}"></script>
</body>
</html>
