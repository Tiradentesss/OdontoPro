<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<header>
  <img src="/PI-Tec. Desen. Sistemas/Web/logo2.png" alt="OdontoPro Logo" class="logo">

</header>

    <div class="avaliacao">
      <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i>
    </div>
    <div class="area">
      <input type="text" class="comentario" placeholder="Comentário (Opcional)">
      <button class="confirmacao">Confirmar</button>
    </div>
  </main>
  
  <footer class="footer">
    <div class="footer-top">
      <div class="footer-logo">
        <img src="/PI-Tec. Desen. Sistemas/Web/logo2.png" alt="OdontoPro Logo" class="logo">
