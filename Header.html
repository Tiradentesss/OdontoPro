<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Header OdontoPro</title>
    <link rel="stylesheet" href="Basico.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="top-header">
        <div class="logo-area">
            <img src="OdontoIMG/OdontoLogo2.png" alt="OdontoPro Logo" class="logo">
        </div>

        <div class="search-area">
            <input type="text" placeholder="Pesquise aqui">
            <i class="fas fa-search"></i>
        </div>

        <div class="actions">
            <i class="fas fa-bell"></i>
            <div class="user-avatar"></div>
            <button class="user-button">Nome de Usuário <i class="fas fa-chevron-down"></i></button>
        </div>
    </header>

    <footer class="footer">
        <div class="footer-top">
          <div class="footer-logo">
            <img src="OdontoIMG/OdontoLogo2.png" alt="OdontoPro Logo" class="logo">
          </div>
          <div class="footer-text">
            <p>OdontoPro Brasil Serviços Online e Software Ltda</p>
          </div>
          <div class="footer-social">
            <a href="#"><i class="fab fa-facebook fa-lg"></i></a>
            <a href="#"><i class="fab fa-instagram fa-lg"></i></a>
            <a href="#"><i class="fab fa-twitter fa-lg"></i></a>
            <a href="#"><i class="fab fa-linkedin fa-lg"></i></a>
          </div>
        </div>
        <div class="footer-bottom">
          <p>© odontopro.com.br 2025 - Agende agora sua consulta</p>
        </div>
    </footer>
</body>
</html>
