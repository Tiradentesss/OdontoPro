<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="CriarConta" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CriarConta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Odonto Pro | Cadastro </title>
</head>
<body>
    
    <main>

        <img class="Logo" src="OdontoIMG/OdontoLogo1.png" alt="era pra ter uma imagem"/>
        
        <h2> criar conta </h2>
        <br>

        <section id="Tudo">

            <div class="LadoA">
                <a href="#">
                    <button><i class="fa-brands fa-google" style="color: #1BC3EA;"> </i> Entrar com Google</button>
                </a>
                
                <a href="#">
                    <button><i class="fa-brands fa-facebook" style="color: #1BC3EA;"> </i> Entrar com Facebook</button>
                </a>
            </div>

            <div class="LadoB">
                <input type="text" id="nome" name="nome" placeholder="Nome Completo">
                <input type="date" id="nascimento" name="nascimento" placeholder="Data de Nascimento">

            </div>

            <div class="centro">
                <form>
                    <input type="email" id="email" name="email" placeholder="Email">

                    <input type="text" id="numero" name="numero" placeholder="Numero do Celular Completo">

                    <input type="password" id="senha" name="senha" placeholder="Senha">
                    
                    <input id="enviar" type="Submit" value="Cadastrar Conta">

                    
                </form>
            </div>

        </section>
    </main>
</body>
</html>
