<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela Verificar Código</title>
  <link rel="stylesheet" href="Tela_verificar_codigo.css" />
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="Logo">
        <img class="img_logo" src="Logo moderna cirurgiã dentista azul (2) 1.png" alt="Logo" />
      </div>

      <div class="Texto_inicial">
        <p>Digite a nova senha</p>
      </div>

      <div class="Subtitulo">
        <h4>
          Crie uma nova senha. Certifique-se de que ela seja diferente das anteriores por motivos de segurança.
        </h4>
      </div>

      <form class="Senhas_todas">
        <div class="grupo_senha">
          <label for="nova-senha">Nova senha</label>
          <input type="password" id="nova-senha" name="nova-senha" />
        </div>

        <div class="grupo_senha">
          <label for="confirma-senha">Confirme a nova senha</label>
          <input type="password" id="confirma-senha" name="confirma-senha" />
        </div>

        <button type="submit">Mudar Senha</button>
      </form>
    </div>
  </main>
</body>
</html>
